<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komut Durumları</title>
    <style>
        a {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 16px;
        }

        a:link {
            color: cornflowerblue;
        }

        a:visited {
            color: green;
        }

        a:hover {
            color: aquamarine;
        }

        a:active {
            color: red;
        }
    </style>

</head>

<body>
    <a href="#">ana sayfa</a>
    <a href="#">videolar</a>
    <a href="#">beğeniler</a>
    <a href="#">abonelikler</a>


</body>

</html>
